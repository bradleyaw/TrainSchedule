                    <table class="table table-hover ">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>

                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Ex. Center City Express">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Ex. Charlotte">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">First Train Time (military time)</label>
                        <input type="text" class="form-control" id="time" placeholder="Ex. 14:00">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="Ex. 30 minutes">
                    </div>
